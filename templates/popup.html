<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eruption Dark Mode </title>
    <link href="/css/range-slider.css" rel="stylesheet" type="text/css">
    <link href="/css/balloon.css" rel="stylesheet" type="text/css">
    <link href="/css/css-popup.css" rel="stylesheet" type="text/css">
    <link href="/css/toggle-switch.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/range-slider.min.js"></script>
    <script src="/js/option-popup.js"></script>
  </head>

  <body>
    <div id='dma-logo-cont'></div>
    <div id="container">
        <form id='google-chrome-options'>
            <fieldset class="dma-darknightmode-block">
                <label class='dnm-chrome-action-label dark1'>ERUPTION</label>
                <label class='dnm-chrome-action-label mode1'>DARK</label>
                <div class="switch-toggle switch-3 switch-candy dnm-chrome-action-div">
                    <input id="on" name="mode_status" type="radio" checked="" value='off' class='mode-status-radio'>
                    <label for="on" >Off</label>
                    <input id="na" name="mode_status" type="radio" checked="checked" value='auto' class='mode-status-radio'>
                    <label for="na" >Auto</label>
                    <input id="off" name="mode_status" type="radio" value='on' class='mode-status-radio'>
                    <label for="off" >On</label>
                    <a></a>
                </div>
                <span id='intro-text-div' class='intro-text' style="display:none;">
                    Le mode automatique active automatiquement le mode nuit noire après 20h00 votre heure locale et s'éteint après 6h00.
                </span>
            </fieldset>
            <fieldset class="bright1">
                <label class='dnm-chrome-action-label dnm-sllbl bright1'>Luminosité</label>
                <span id='dnm-status-slider-update' class='dnm-chrome-slider-stt'>5% brighter</span>
                <div class='dnm-chrome-action-div br2'>
                    <div id='dnm-brightness-slider'>
                        <input id='dnm-brightness-option' type="range" min="11" step='1' max="100" data-rangeSlider>
                        <span class="dma-popup-vertical-line"></span>
                    </div>
                    <div id='dnm-brightness-status' data-balloon="Lock it if you want brightness adjustment to be ON even when darkmode is OFF." data-balloon-pos="left"></div>
                </div>
            </fieldset>
            <div id='dnm-brightness-warning'>
                <b>Attention</b>
                <span>à la déformation des couleurs</span>
            </div>
            <fieldset class='dmn-side-on-on whitelist1'>
                <span id='dnm-brightness-option-label-text' class='dnm-chome-custom-left'>
                    <label class='dnm-chrome-action-label'>WHITELIST LE SITE?</label>
                    <p id='dnm-website-text' class='dnm-website-text'>google.com</p>
                </span>
                <div class='dnm-chrome-action-div dmn-'>
                    <label class="switch">
                        <input type="checkbox" id='dmn-whitelist-checkbox'>
                        <span class="slider round"></span>
                    </label>
                </div>
            </fieldset>
            
            <div class="dma-foot">
                <div class="dma-setting">
                    <a class="dma-ico dma-settings-ico" href="options.html" target="_blank"></a>
                </div>
                
            </div>
        </form>
    </div>
  </body>
</html>
